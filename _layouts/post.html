---
layout: base
---

<article class="m-4 grid gap-4 sm:m-8 sm:gap-8" itemscope itemtype="http://schema.org/BlogPosting">
  <header
    class="relative flex flex-col justify-center bg-zinc-950/5 px-4 py-16 text-sm text-zinc-950 sm:px-8 sm:py-32 sm:text-base dark:bg-white/5 dark:text-white"
  >
    <time
      class="text-zinc-500 dark:text-zinc-400"
      datetime="{{ page.date | date_to_xmlschema }}"
      itemprop="datePublished"
      >{{ page.date | date: "%Y" }}</time
    >
    <h1 class="my-4 block text-2xl sm:text-4xl" itemprop="name headline">{{ page.title }}</h1>
    <p class="text-base text-zinc-500 sm:text-lg dark:text-zinc-400" itemprop="description">{{ page.description }}</p>
  </header>
  {{ content }}
</article>
