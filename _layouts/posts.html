---
layout: base
---

{%- assign posts = site.posts -%} {%- if posts.size > 0 -%}
<div class="m-4 grid gap-4 sm:m-8 sm:grid-cols-2 sm:gap-8 xl:grid-cols-3">
  {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%} {%- for post in posts -%}
  <a class="group relative block" href="{{ post.url | relative_url }}">
    <img
      class="transition-brightness brightness-100 duration-300 ease-in-out will-change-auto group-hover:brightness-50"
      src="{{ post.image }}"
      alt="{{ post.title | escape }}"
      loading="lazy"
    />
    <div
      class="absolute inset-0 flex items-center justify-center text-center text-xl text-white opacity-0 transition-opacity duration-300 ease-in-out will-change-auto group-hover:opacity-100 md:text-2xl xl:text-4xl"
    >
      {{ post.title | escape }}
    </div>
  </a>
  {%- endfor -%}
</div>
{%- endif -%}
