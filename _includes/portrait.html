<figure class="aspect-[3/2] overflow-hidden bg-zinc-950/5 p-4 sm:p-8 dark:bg-white/5">
  <div class="flex h-full w-full items-center justify-center">
    <img
      class="block aspect-[2/3] max-h-full cursor-zoom-in object-contain"
      src="{{ include.src }}"
      alt="{{ include.alt }}"
      data-caption="{{ include.caption }}"
      data-exif="{{ include.exif }}"
      data-orientation="portrait"
      width="1365"
      height="2048"
      loading="lazy"
    />
  </div>
</figure>
